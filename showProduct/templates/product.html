{% extends 'base.html'%}
{% load static %}
{% block body_block %}
  
    <div class="container my-4">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{ product.image }}" width="100px" height="100px">
                </div>
                <div class="submit-row">
                    <h5>Name: {{ product.product_name }}</h5>
                    <h5>Price:{{ product.price }}</h5>
                    <p><b>Description:</b><br>{{ product.decription }}</p>
                </div>
            </div>
            {% endfor %}
            <!-- <div class="col-md-8">
                <!-- <h5>{{ product.product_name }}</h5>
                <h5>Price:{{ product.price }}</h5>
                <p>{{ product.decription }}</p> -->
            </div> -->
        </div>
    </div>
    
{% endblock %}
