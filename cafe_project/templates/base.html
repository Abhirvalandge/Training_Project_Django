<!doctype html>
<html lang="en">

    <!-- Bootstrap CSS -->

    <link href="{% static 'css/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tooplate-chilling-cafe.css' %}" rel="stylesheet" />

    <title>Chilling Cafe</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <img src="{% static 'img\coffee-6206681_1280.png' %}" style="height: 100px;width: 100px;">
    <a class="navbar-brand" href="#" style="margin-left: 1%;"><b>Chilling Cafe :)</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

        <a class="nav-link" href="/tea">Tea</a>
        <a class="nav-link" href="/snacks">Snacks Item</a>
      </div>
    </div>
  </div>
</nav>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script>
  $(function() {
    // Adjust intro image height based on width.
    $(window).resize(function() {
      var img = $("#tm-intro-img");
      var imgWidth = img.width();

      // 640x425 ratio
      var imgHeight = (imgWidth * 425) / 640;

      if (imgHeight < 300) {
        imgHeight = 300;
      }

      img.css("min-height", imgHeight + "px");
    });
  });
</script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
